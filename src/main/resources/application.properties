spring.application.name=ShopEase

# Configuration de la base de données PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/db_ecom
spring.datasource.username=postgres
spring.datasource.password=said1234

# Configuration Hibernate (ORM)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuration de la source de données (facultatif)
#spring.datasource.driver-class-name=org.postgresql.Driver

# Logging SQL (facultatif pour le débogage)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
